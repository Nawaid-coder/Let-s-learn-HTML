<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Tag Example</title>
</head>
<body>

  <h2>Anchor Tag Example</h2>

  <!-- Basic hyperlink to an external website -->
  <p><a href="https://www.example.com" target="_blank">Visit Example.com</a></p>

  <!-- Link to another page within the same website -->
  <p><a href="another-page.html">Go to Another Page</a></p>

  <!-- Link to a specific section on the same page -->
  <p><a href="#section2">Jump to Section 2</a></p>

  <!-- Link with additional attributes -->
  <p><a href="mailto:info@example.com" title="Send Email">Email Us</a></p>

</body>
</html>
