<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Contact Form</h2>
  <form action="/submit-form" method="post" autocomplete="on">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required placeholder="John Doe">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="john.doe@example.com">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
    <small>Format: 123-456-7890</small>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required placeholder="Type your message here..."></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
